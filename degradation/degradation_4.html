<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>use javascript to detect compatibility </title>
    <style>
        .no-bdBox .foo {
            color: blue;
        }
        .bdBox .foo {
            box-sizing: border-box;
            color: red;
        }
    </style>
</head>
<body>
    <div class="foo">This is a div</div>
    <script>
        // 检测某个具体的属性是否支持，那就需要把它赋值给对应的属性，然后再检查浏览器是否还保存着这个值
        function testValue(id, value, property) {
            var root = document.documentElement;
            var dummy = document.createElement('p');
            dummy.style[property] = value;
            if (dummy.style[property]) {
                root.className = root.className + ' ' + id;
                return true;
            }
            root.className = root.className + ' no-' + id;
            return false;
        }
        testValue('bdBox', 'border-box', 'boxSizing');
    </script>
</body>
</html>
