<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相信视觉</title>
</head>
<body>
    <div class="container">
        <p>数字上的居中在视觉上并不是居中的，几何中心点的上方一点才是视觉的中心点</p>
        <p>文本框设置内边距，如果指定四边相同的内边距看起来并不相等，这是因为字母的形状在两端都比较整齐，而顶部和底部则参差不齐。
        如果想看起来一致，需要减少顶部和底部的内边距</p>
    </div>
</body>
</html>
